  <!-- Dynamic loader -->
  <script>
    (function () {
      const head = document.head;
      const baseUrl = `${location.protocol}//${location.host}`;

      /* ---------- Stylesheets ---------- */
      const siteStructureTheme = document.createElement("link");
      siteStructureTheme.rel = "stylesheet";
      siteStructureTheme.href = `${baseUrl}/index.css`;

      const globalTheme = document.createElement("link");
      globalTheme.id = "GlobalTheme";
      globalTheme.rel = "stylesheet";
      globalTheme.href = `${baseUrl}/Themes/Global/dark.css`;

      head.append(siteStructureTheme, globalTheme);

      /* ---------- Scripts ---------- */
      const exceptionCatcher = document.createElement("script");
      exceptionCatcher.src = `${baseUrl}/Scripts/devMenu.js`;
      exceptionCatcher.async = true;

      const globalScript = document.createElement("script");
      globalScript.src = `${baseUrl}/Scripts/Global.js`;
      globalScript.defer = true;
      globalScript.id = "Global";
      globalScript.dataset.globals = JSON.stringify(["footer", "sonar"]);

      head.append(exceptionCatcher, globalScript);
    })();
  </script>

  <!-- Page script -->
  <script type="module" src="./index.js"></script>
</head>
